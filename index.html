<body>
    <div class="container">

        <p class="subtitle">é€šå¸³ç”»åƒã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ã¦ã€ä¼šè¨ˆã‚½ãƒ•ãƒˆç”¨CSVãƒ•ã‚¡ã‚¤ãƒ«ã‚’ç”Ÿæˆã—ã¾ã™</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“</div>
            <p class="upload-text">ã‚¯ãƒªãƒƒã‚¯ã¾ãŸã¯ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—ã§ç”»åƒã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰</p>
            <p class="upload-hint">å¯¾å¿œå½¢å¼: JPG, JPEG, PNG (æœ€å¤§10MB)</p>
            <input type="file" id="fileInput" accept="image/jpeg,image/jpg,image/png">
        </div>
        
        <div class="file-info" id="fileInfo">

        <div class="preview-container" id="previewContainer">
            <img class="preview-image" id="previewImage" alt="ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ç”»åƒã®ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼">
        </div>
        
        <div class="button-group" id="buttonGroup" style="display: none;">
            <button class="btn btn-secondary" onclick="resetUpload()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
            <button class="btn btn-primary" id="processBtn" onclick="processImage()">å‡¦ç†é–‹å§‹</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="status-message" id="statusMessage">ç”»åƒã‚’å‡¦ç†ä¸­...</p>

        <div class="result" id="result">
            <div class="result-title">âœ… å‡¦ç†å®Œäº†</div>
            <div class="result-message" id="resultMessage"></div>
        </div>
        
        <div class="error" id="error">

    </div>

    <script>
        // Webhook URLã®è¨­å®šï¼ˆn8nã®Webhook URLã«ç½®ãæ›ãˆã¦ãã ã•ã„ï¼‰
        const WEBHOOK_URL = 'https://my-n8n.xvps.jp/webhook-test/passbook-ocr';
        
        let uploadedFile = null;
        
        // ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã‚¨ãƒªã‚¢ã®è¨­å®š
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const buttonGroup = document.getElementById('buttonGroup');
        const processBtn = document.getElementById('processBtn');
        const loading = document.getElementById('loading');
        const statusMessage = document.getElementById('statusMessage');
        const result = document.getElementById('result');
        const resultMessage = document.getElementById('resultMessage');
        const error = document.getElementById('error');
        const errorMessage = document.getElementById('errorMessage');
        
        // ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—ã‚¤ãƒ™ãƒ³ãƒˆ
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠã‚¤ãƒ™ãƒ³ãƒˆ
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        // ãƒ•ã‚¡ã‚¤ãƒ«å‡¦ç†
        function handleFile(file) {
            // ãƒ•ã‚¡ã‚¤ãƒ«æ¤œè¨¼
            const validTypes = ['image/jpeg', 'image/jpg', 'image/png'];
            if (!validTypes.includes(file.type)) {
                showError('å¯¾å¿œã—ã¦ã„ãªã„ãƒ•ã‚¡ã‚¤ãƒ«å½¢å¼ã§ã™ã€‚JPG, JPEG, PNGãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ã¦ãã ã•ã„ã€‚');
                return;
            }
            
            if (file.size > 10 * 1024 * 1024) {
                showError('ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºãŒå¤§ãã™ãã¾ã™ã€‚10MBä»¥ä¸‹ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ã¦ãã ã•ã„ã€‚');
                return;
            }
            
            uploadedFile = file;
            
            // ãƒ•ã‚¡ã‚¤ãƒ«æƒ…å ±è¡¨ç¤º
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.style.display = 'block';
            
            // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼è¡¨ç¤º
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
            };
            reader.readAsDataURL(file);
            
            // ãƒœã‚¿ãƒ³è¡¨ç¤º
            buttonGroup.style.display = 'flex';
            
            // ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚¯ãƒªã‚¢
            hideError();
            hideResult();
        }
        
        // ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        // ç”»åƒå‡¦ç†
        async function processImage() {
            if (!uploadedFile) return;
            
            // UIæ›´æ–°
            processBtn.disabled = true;
            loading.style.display = 'block';
            hideError();
            hideResult();
            
            try {
                // ç”»åƒã‚’Base64ã«å¤‰æ›
                const base64 = await fileToBase64(uploadedFile);
                
                // å‡¦ç†çŠ¶æ…‹ã®æ›´æ–°
                updateStatus('ç”»åƒã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ä¸­...');
                
                // Webhookã«é€ä¿¡
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: base64,
                        fileName: uploadedFile.name,
                        fileSize: uploadedFile.size,
                        mimeType: uploadedFile.type,
                        timestamp: new Date().toISOString()
                    })
                });
                
                updateStatus('OCRå‡¦ç†ã‚’å®Ÿè¡Œä¸­...');
                
                if (!response.ok) {
                    throw new Error(`å‡¦ç†ã«å¤±æ•—ã—ã¾ã—ãŸ (${response.status})`);
                }
                
                updateStatus('ãƒ‡ãƒ¼ã‚¿ã‚’åˆ†æä¸­...');
                
                const result = await response.json();
                
                updateStatus('CSVãƒ•ã‚¡ã‚¤ãƒ«ã‚’ç”Ÿæˆä¸­...');
                
                // çµæœè¡¨ç¤º
                showResult(result);
                
            } catch (err) {
                showError(err.message || 'å‡¦ç†ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚');
            } finally {
                processBtn.disabled = false;
                loading.style.display = 'none';
            }
        }
        
        // ãƒ•ã‚¡ã‚¤ãƒ«ã‚’Base64ã«å¤‰æ›
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹æ›´æ–°
        function updateStatus(message) {
            statusMessage.textContent = message;
        }
        
        // çµæœè¡¨ç¤º
        function showResult(data) {
            result.style.display = 'block';
            
            let message = 'é€šå¸³ãƒ‡ãƒ¼ã‚¿ã®å‡¦ç†ãŒå®Œäº†ã—ã¾ã—ãŸã€‚\n';
            message += `å‡¦ç†ä»¶æ•°: ${data.recordCount || 0}ä»¶\n`;
            
            if (data.csvUrl) {
                message += '\n<a href="' + data.csvUrl + '" class="download-btn" download>CSVãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</a>';
            }
            
            resultMessage.innerHTML = message.replace(/\n/g, '<br>');
        }
        
        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
        function showError(message) {
            error.style.display = 'block';
            errorMessage.textContent = message;
        }
        
        // ã‚¨ãƒ©ãƒ¼éè¡¨ç¤º
        function hideError() {
            error.style.display = 'none';
        }
        
        // çµæœéè¡¨ç¤º
        function hideResult() {
            result.style.display = 'none';
        }
        
        // ãƒªã‚»ãƒƒãƒˆ
        function resetUpload() {
            uploadedFile = null;
            fileInput.value = '';
            fileInfo.style.display = 'none';
            previewContainer.style.display = 'none';
            buttonGroup.style.display = 'none';
            hideError();
            hideResult();
        }
    </script>
